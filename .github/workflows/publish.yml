name: Publish to PyPI and TestPyPI
on:
  push:
    paths:
      - 'bilibili_rater/**'
      - 'tests/**'
      - '.github/workflows/**'
      - 'pyproject.toml'
      - 'uv.lock'

jobs:
  test:
    uses: ./.github/workflows/test.yml

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

